<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home Health & Care</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="header-top-left">
                        <div class="phone">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <a href="tel:9981268397">+52 (998)126 8397</a>
                        </div>
                        <div class="address">
                            <i class="fa fa-map-o" aria-hidden="true"></i>
                            <a href="#">Cancún, México</a>
                        </div>
                        <div class="schedule">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <a href="#">Lun- Dom 24 Horas</a>
                        </div>
                    </div>
                    <!-- Responsive Menu Left -->
                    <input type="checkbox" id="menu" onclick="menuClick()">
                    <label for="menu" id="menu-icon">
                        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                    </label>
                    <div class="logo-mobile">
                        <img src="img/Logo%20HHC.png" alt="Home Health & Care Logo">
                    </div>
                    <!-- End Responsive Menu Left -->
                    <div class="header-top-right">
                        <div class="language">
                            <div class="language-icon">
                                <img src="img/en.png" alt="EN Flag">
                            </div>
                            <a class="language-change" href="#">EN</a>
                        </div>
                        <div class="social">
                            <div class="social-facebook">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </div>
                            <div class="social-twitter">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        
        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="header-bottom-left">
                        <div class="logo">
                            <img src="img/Logo%20HHC.png" alt="Home Health & Care Logo">
                        </div>
                    </div>
                    <div class="header-bottom-right" id="header-bottom-right">
                        <nav>
                            <div class="nav-item hvr-underline-from-center">
                                <a href="#">Nosotros</a>
                            </div>
                            <div class="nav-item hvr-underline-from-center">
                                <a href="#">Servicios</a>
                            </div>
                            <div class="nav-item hvr-underline-from-center">
                                <a href="#">Galería</a>
                            </div>
                            <div class="nav-item hvr-underline-from-center">
                                <a href="#">Casos de éxito</a>
                            </div>
                            <div class="nav-item hvr-underline-from-center">
                                <a href="#">Contacto</a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    
    
    <div class="banner wow fadeIn">
        <div class="container">
            <div class="row">
                <div class="legends">
                    <div class="legend">
                       <h1>
                            HOME HEALTH & CARE
                        </h1> 
                    </div>
                    <div class="sublegend">
                        <h2>
                            Tu salud es nuestra prioridad
                        </h2>
                        <h3>
                            Cuidamos tu salud, cuidamos tu bienestar
                        </h3>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
